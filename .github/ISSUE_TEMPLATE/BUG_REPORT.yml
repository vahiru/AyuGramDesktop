name: Bug report
description: Report errors or unexpected behavior.
labels: [bug]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting issues of AyuGram Desktop!

        To make it easier for us to help you please enter detailed information below.
  - type: textarea
    attributes:
      label: Steps to reproduce
      placeholder: |
        1. 
        2. 
        3. 
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected behaviour
      placeholder: Tell us what should happen
    validations:
      required: true
  - type: textarea
    attributes:
      label: Actual behaviour
      placeholder: Tell us what happens instead
    validations:
      required: true
  - type: input
    attributes:
      label: Operating system
      description: >
        Your operating system name, version and desktop environment.
        **Don't use kernel version (uname), it's useless.**
    validations:
      required: true
  - type: input
    attributes:
      label: Version of AyuGram Desktop
      description: >
        **Don't use 'latest'**, specify actual version.
    validations:
      required: true
  - type: dropdown
    attributes:
      label: Installation source
      multiple: false
      options:
        - Binary from GitHub / `@AyuGramReleases` channel
        - Arch Linux (`ayugram-desktop` / `ayugram-desktop-git`)
        - Arch Linux (`ayugram-desktop-bin`)
        - flatpak by `0FL01`
        - Other (unofficial) source
    validations:
      required: true
  - type: input
    attributes:
      label: Crash ID
      description: >
        If you're reporting a crash, please enter the crash ID from the crash reporter
        opening on the next launch after crash.
  - type: textarea
    attributes:
      label: Logs
      description: >
        You can find log.txt using the `viewlogs`
        [cheat code](https://github.com/telegramdesktop/tdesktop/wiki/Cheat-Codes).
      placeholder: Insert log.txt here (if necessary)
      render: shell
